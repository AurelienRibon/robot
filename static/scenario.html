<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robots</title>
    <style>
      * {
        margin: 0;
        box-sizing: border-box;
        font-family: sans-serif;
        font-size: 16px;

        user-select: none;
        -webkit-user-select: none !important;
        -webkit-touch-callout: none !important;
      }

      body {
        display: flex;
        flex-direction: column;
        justify-content: stretch;
        align-items: stretch;
        height: 100dvh;
        overflow: auto;
        background-color: #a29c8d;
      }

      h1 {
        margin-top: 40px;
        margin-left: 30px;
        margin-bottom: 20px;
        font-size: 40px;
        font-weight: 100;
      }

      .item {
        background-color: #ebe4d1;
        padding: 15px 20px;
        margin: 5px 10px;
        border-radius: 5px;
        transition: 0.2s all ease;
      }

      .item-checked {
        background-color: #e1ac7a;
      }
    </style>
  </head>
  <body>
    <h1>SCENARIO</h1>
    <script type="module">
      import { textToSpeech, disableContextMenu } from './main.js';
      import { scenario } from './scenario.js';

      disableContextMenu();

      for (const { name, text } of scenario) {
        const div = document.createElement('div');
        div.classList.add('item');
        div.innerText = name;
        document.body.appendChild(div);
        div.addEventListener('click', () => {
          div.classList.add('item-checked');
          textToSpeech(text);
        });
      }
    </script>
  </body>
</html>
